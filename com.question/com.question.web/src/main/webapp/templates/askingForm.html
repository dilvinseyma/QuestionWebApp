
	<div class="col-md-6 col-md-offset-3">
		<form action="" role="form" class="">
			<div class="form-group">
				<label>Question Title:</label> 
				<input type="text" class="form-control" ng-model="qlc.question.header" /> <br /> <br />
			<div class="form-group">	
				<label> Question Content:</label>
				<textarea type="text" ng-model="qlc.question.content"
					class="form-control"></textarea>
			</div>
			<div class="form-group">
				 <label> Question Point:</label>
				<input type="number" max="10" min="1"  ng-model="qlc.question.questionPoint"
					class="form-control" />
			</div>
				<button type="button" class="btn btn-primary" ng-click="qlc.ask()">Ask</button>
			</div>
		</form>
	</div>
